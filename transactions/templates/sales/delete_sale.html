{% extends "base.html" %}


{% block title %} Supprimer vente {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Supprimer la facture de vente</div> <br>
            <h2>Êtes-vous sûr de vouloir supprimer la facture de vente: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Je confirme la suppression</button>
            <a href="{% url 'sales-list' %}" class="btn ghost-button">Annuler</a>
        </div>
        
    </form>

{% endblock content %}
